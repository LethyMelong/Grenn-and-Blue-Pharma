<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel d'Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .carousel {
            position: relative;
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
        .images {
            display: flex;
            transition: transform 0.5s ease;
        }
        .images img {
            width: 100%;
            border-radius: 10px;
        }
        .button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body>

<div class="carousel">
    <div class="images" id="images">
        <img src="sm1.jpg" alt="Image 1">
        <img src="sm32.jpg" alt="Image 2">
        <img src="sm23.jpg" alt="Image 3">
    </div>
    <button class="button prev" onclick="changeImage(-1)">&#10094;</button>
    <button class="button next" onclick="changeImage(1)">&#10095;</button>
</div>

<script>
    let currentIndex = 0;
    const images = document.getElementById('images');
    const totalImages = images.children.length;

    function changeImage(direction) {
        currentIndex = (currentIndex + direction + totalImages) % totalImages;
        const offset = -currentIndex * 100;
        images.style.transform = `translateX(${offset}%)`;
    }
</script>

</body>
</html>
