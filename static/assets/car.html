<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousels d'Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .carousel {
            position: relative;
            width: 80%;
            max-width: 600px;
            margin: 20px 0;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
        .images {
            display: none; /* Cacher toutes les images par d√©faut */
            justify-content: center; /* Centrer l'image */
            align-items: center; /* Centrer verticalement */
        }
        .images.active {
            display: flex; /* Afficher seulement l'image active */
        }
        .images img {
            max-width: 100%; /* Limiter la largeur de l'image */
            height: auto; /* Maintenir le ratio */
            border-radius: 10px;
        }
        .button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body>

<div class="carousel" id="carousel1">
    <div class="images active"><img src="vm2.jpg" alt="Image 1A"></div>
    <div class="images"><img src="vm3.jpg" alt="Image 1B"></div>
    <div class="images"><img src="vm4.jpg" alt="Image 1C"></div>
    <button class="button prev" onclick="changeImage(-1, 'carousel1')">&#10094;</button>
    <button class="button next" onclick="changeImage(1, 'carousel1')">&#10095;</button>
</div>

<div class="carousel" id="carousel2">
    <div class="images active"><img src="sm2.jpg" alt="Image 2A"></div>
    <div class="images"><img src="sm3.jpg" alt="Image 2B"></div>
    <div class="images"><img src="sm4.jpg" alt="Image 2C"></div>
    <button class="button prev" onclick="changeImage(-1, 'carousel2')">&#10094;</button>
    <button class="button next" onclick="changeImage(1, 'carousel2')">&#10095;</button>
</div>

<div class="carousel" id="carousel3">
    <div class="images active"><img src="cs2.jpg" alt="Image 3A"></div>
    <div class="images"><img src="cs3.jpg" alt="Image 3B"></div>
    <div class="images"><img src="cs4.jpg" alt="Image 3C"></div>
    <button class="button prev" onclick="changeImage(-1, 'carousel3')">&#10094;</button>
    <button class="button next" onclick="changeImage(1, 'carousel3')">&#10095;</button>
</div>

<script>
    function changeImage(direction, carouselId) {
        const carousel = document.getElementById(carouselId);
        const images = carousel.querySelectorAll('.images');
        let currentIndex = Array.from(images).findIndex(img => img.classList.contains('active'));

        images[currentIndex].classList.remove('active'); // Cacher l'image actuelle
        currentIndex = (currentIndex + direction + images.length) % images.length; // Calculer la nouvelle image
        images[currentIndex].classList.add('active'); // Afficher la nouvelle image
    }
</script>

</body>
</html>
